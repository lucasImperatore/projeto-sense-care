<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada do paciente</title>
    <link rel="stylesheet" href="formularioPaciente.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro do Paciente</h1>
    </div>
    <!-- separação do titulo do resto do formulario -->
    <p style="margin-top: 10px; margin-bottom: 10px;" > </p>

    <!-- tag form para abranger todo o formulario e facilitar a seleção e envio do mesmo -->
    <form>

     <!-- input para determinar prioridade de atendimento e risco    -->
    <div style="margin-left: 10%;">
    <label><input type="radio" name="choice" id="prioridade-60" value="60+"> 60+</label>
    <label><input type="radio" name="choice" id="prioridade-gestante" value="gestante"> Gestante</label>
    <label><input type="radio" name="choice" id="prioridade-neuro" value="neuro divergente"> Neuro Divergente</label>
    </div>


<fieldset class="grupo">
    <!-- //label e input do nome do paciente -->
    <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
    </div>
    <!-- //label e input do nome da mãe do paciente -->
    <div class="campo">
        <label for="mae">Nome da Mâe</label>
        <input type="text" name="mae" id="mae">
    </div>
    <!-- //label e input da data de nascimento do paciente -->
    <div class="campo">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
    </div>
    <!-- //label e input do cpf do paciente -->
    <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
    </div>
    <!-- //label e input das alergias que o paciente possa ter -->
    <div class="campo">
        <label for="alergia">Alergia</label>
        <input type="text" name="alergia" id="alergia">
    </div>
    <!-- //label e input para a doença atual do paciente -->
    <div class="campo">
        <label for="doenca">Doenças</label>
        <input type="text" name="doenca" id="doenca">
    </div>
</fieldset>

    <!-- descrição do historico de doenças do paciente -->
    <div>
        <label for="historico">Historco da doença atual</label>
        <br>
        <textarea rows="10" style="width: 26em;" name="historico" id="historico"></textarea>
    </div>

    <!-- descrição da medicação prescrita pelo medico responsável -->
    <div>
        <label for="medicacao">Medicação Prescrita</label>
        <br>
        <textarea rows="4" style="width: 26em;" name="prescricao" id="medicamentos"></textarea>
    </div>
    
    <fieldset>
    <div>
        <label for="medico" class="bottom">Médico Responsável</label>
        <input type="text" id="medico">
    </div>

    <div>
        <label for="enfermeira" class="bottom">Enfermeira(o) Designada(o)</label>
        <select id="enfermeira">
            <option value=""></option>
            <option>Katia Regina</option>
            <option>Fernando Cas</option>
            <option>Isabela Marque</option>
        </select>
    </div>
    </fieldset>

    <button class="botao" type="submit" id="concluir">Concluir</button>

    </form>

    
    
</body>
</html>
